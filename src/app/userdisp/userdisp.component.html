<!-- display user data-->
<table class="form-disp-table">
  <thead>
    <tr>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>PASS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.userEmail }}</td>
      <td>{{ user.userPass }}</td>
      <td><button (click)="deleteUserData(user)">delete</button></td>
    <!-- <td><button (click)="sendUserDataforUpdate(user)" routerLink="/updatedata/:id">Edit</button></td> -->
    <td><button routerLink="/updatedata/{{user.userEmail}}">Edit</button></td>
    </tr>
    <tr style="background-color: crimson">
      <td colspan="4">
        <button (click)="deleteUserDataAll()">Delete All</button>
      </td>
      <td>
        <button routerLink="/adddata">Add data</button>
      </td>
    </tr>
  </tbody>
</table>
